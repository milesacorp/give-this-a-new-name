<head>

    <title>Looping GIF Loading Animation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it covers everything */
            transition: transform 0.5s ease; /* Smooth transition for leaving */
        }

        .content {
            display: none; /* Hide content initially */
            text-align: center;
            padding: 20px;
        }

        .loader img {
            width: 150px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div id="loader" class="loader">
        <img src="./loding.webp" alt="Loading..." loop=infinite /> <!-- Replace with your GIF path -->
    </div>
    <nav class="nav-bar">

        <!-- data is coming from JavaScript (script.js) -->
      </div>
    <script>
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader');
            const content = document.querySelector('.content');
            
            // Move the loader off the screen
            loader.style.transform = 'translateY(-100%)'; // Move up off the screen

            // Show the content after a delay to allow the animation to complete
            setTimeout(() => {
                loader.style.display = 'none'; 
                content.style.display = 'block'; 
            }, 500); // Adjust delay to match the transition duration
        });
    </script>
