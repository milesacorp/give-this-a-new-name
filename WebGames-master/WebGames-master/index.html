    <script>
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) == 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        function filterGames() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            setCookie('searchInput', searchInput, 7);
            const games = document.querySelectorAll('.game');
            let hasResults = false;

            games.forEach(game => {
                const img = game.querySelector('img');
                if (img) {
                    const altText = img.alt.toLowerCase();
                    if (altText.includes(searchInput)) {
                        game.style.display = '';
                        hasResults = true;
                    } else {
                        game.style.display = 'none';
                    }
                }
            });

            const noResultsElement = document.getElementById('noResults');
            const oneContainer = document.querySelector('.one');
            noResultsElement.style.display = hasResults ? 'none' : 'flex';
            oneContainer.style.display = hasResults ? 'flex' : 'none';
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const savedSearchInput = getCookie('searchInput');
            if (savedSearchInput) {
                document.getElementById('searchBar').value = savedSearchInput;
                filterGames();
            }
        });
    </script>
