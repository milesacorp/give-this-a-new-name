<html>
	<head>
		<meta charset="UTF-8">
		<title>Sonic Advance 2</title>
		<style>
			#webretro-container {
				width: 800px;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<h1>Sonic Advance 2</h1>
		<div id="webretro-container"></div>
		<br>
		<input type="button" id="fullscreen" value="Fullscreen">
		<br>
		<br>

		
		<script type="text/javascript" src="embed.js"></script>
		<script>
			var frame = webretroEmbed(document.getElementById("webretro-container"), "../", {system: "GB/GBC/GBA", rom: "Sonic Advance 2.zip"});
			document.getElementById("fullscreen").onclick = function() {
				frame.requestFullscreen();
			};
		</script>
	</body>
</html>
